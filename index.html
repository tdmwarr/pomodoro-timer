<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="timer-box">
    <h1>Pomodoro Timer</h1>
    <div class="inputs">
      Belajar: <input type="number" id="studyTime" value="25" /> min<br />
      Istirahat: <input type="number" id="breakTime" value="5" /> min
    </div>
    <div class="timer-display" id="timer">25:00</div>
    <div class="buttons">
  <button onclick="startStudy()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
  <button onclick="startBreak()">Mulai Istirahat</button>
</div>
<p id="statusText">Status: Siap</p>
  </div>
<script src="script.js"></script>
</body>
